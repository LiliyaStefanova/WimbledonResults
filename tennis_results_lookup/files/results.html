<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wimbledon 2013 results</title>
    <link rel="stylesheet" type=text/css" href="results.css" title="Result styles" media="screen">
</head>
<body>
<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript" src="search.js"></script>
<div class="lookup">
    <form id="criteria" action="">
        <h3>Wimbledon 2013 results look up</h3>
        <br/>
        <label>Select category
            <select id="category">
                <option value="men">Men's results</option>
                <option value="women">Women's results</option>
            </select>
        </label>
        <br/>
        <br/>
        <label>Player's name
            <input type="text" name="player" id="player">
        </label>
        <br/>
        <br/>
        <label>Match case
            <select id="match_case">
                <option value="contains">contains</option>
                <option value="equals">equals</option>
            </select>
        </label>
        <!-- The whole construct should be encapsulated in an accordion and filter should be collapsable
        under Advanced Search-->
        <br/>
        <br/>
        <h4>Filter results</h4>
        <label>Select number of sets
            <select id="sets">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label>
        <br/>
        <br/>
            <input type="radio" name="group1" value="equals">equals
            <input type="radio" name="group1" value="greater than">greater than
            <input type="radio" name="group1" value="less than">less than
        <br/>
        <br/>
        <label>Select round
            <select id="round">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </label>
        <br/>
        <br/>
            <input type="radio" name="group2" value="equals">equals
            <input type="radio" name="group2" value="greater than">greater than
            <input type="radio" name="group2" value="less than">less than
        <br/>
        <h4>Sort results</h4>
        <label>Select sorting
            <select id="sort">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
        </label>
        <br/>
        <br/>
        <!--method call needs to return false; otherwise the result will disappear immediately-->
        <button type="submit" onclick="findResults();return false">Search</button>
        <button type="reset"  onclick="resetForm();return false">New Search</button>
    </form>
</div>


<div id="display">

</div>

</body>
</html>
